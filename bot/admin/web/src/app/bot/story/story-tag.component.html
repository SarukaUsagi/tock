<div class="tag">
  <mat-form-field>
    <mat-label>Tag :</mat-label>
    <mat-select [(ngModel)]="selectedTag" (ngModelChange)="selectedTagChange.emit($event)" name="storyTag">
      <mat-option *ngFor="let tag of tags" [value]="tag.value">
        {{tag.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
